<div class="container-fluid">
    <h2 class="text-center">Publish quote</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author">
        </div>
        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type='text' class = "form-control" id="publisher" required>
        </div>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
        </div>
    </form>
  </div>
