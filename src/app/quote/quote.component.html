<div class="container">
    <div class="row">
        <div class="col-md-9">
            <ul>
                <li *ngFor = 'let quote of quotes'>
                    <div class="card" style="width: 26rem;">
                        <div class="card-body">
                          <h5 class="card-text">Author:{{quote.author}}</h5>
                          <p class="card-text">Publisher:{{quote.publisher}}</p>
                          <p class="card-text">Publisher:{{quote.content}}</p>
                        </div>
                      </div>
                </li>
            </ul>
        </div>
        <div class="col-md-3">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
