<div class="container-fluid">
    <h2 class="text-center">Publish Quote</h2>
    <hr>
    <form>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author">
  
        </div>

        <div class="form-group">
  
            <label for="publisher">Publisher</label>
            <input type="text" required class="form-control" id="publisher">
  
        </div>

        <div class="form-group">
  
            <label for="content">Quote</label>
            <textarea class="form-control" id="content" rows="4" required></textarea>
  
        </div>
    </form>
  </div>
